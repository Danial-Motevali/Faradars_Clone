<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرادرس</title>

    <style>

        body, html{
            font-family: 'IRANYekanX', 'Segoe\ UI', Tahoma, Helvetica !important;
        }

        body{
            margin: 0;
        }    

        .add{
            height: 56px;
            overflow: hidden;
        }

        .addPicture{
            height: inherit;
            position: relative;
            right: 73%;
        }

        .Jashvare{
            height: inherit;
        }

        .time-number{
            display: flex;
            flex-direction: column;
        }

        .Timer{
            direction: rtl;
            position: relative;
            bottom: 55px;
            right: 64%;
            color: gold;
        }

        .clock{
            margin: 0px;
            font-size: 28px;
            font-weight: bold;
        }

        .navbar-div{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 74px;
            height: 50px;
            padding: 7px 0px 6px 0px;
        }

        .navbar-section2{
            width: 100%;
            display: flex;
            flex-direction: row-reverse;
            gap: 20px;
        }

        .all-links{
            font-family: 'IRANSans', Tahoma, Arial, sans-serif;
            display: flex;
            align-items: center;
            font-size: 14px;
            color: rgb(39 39 42);
            gap: 10px;
        }

        .clock-name{
            margin: 0px;
            font-size: 10px;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            width: 139px;
        }

        .lading-Picture{
            display: flex;
            justify-content: center;
            width: 100%;
            gap: 8%;
            padding-top: 4%;
        }

        .mainContent{
            background-image: linear-gradient(to top, #FFFFFF, #bfcfeb);
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .Title-site{
            font-size: 2.25rem;
            font-weight: 800;
            margin: 0px;
            margin-bottom: 1%;
        }

        .Intro1{
            font-size: 25px;
            font-family: IRANYekanX, 'Segoe\ UI', Tahoma, Helvetica !important;
            color: rgb(82 86 92 / 1);
            line-height: 1.8;
            margin: 0px;
            margin-top: 3%;
            margin-bottom: 5%;
        }

        .Title-Site-Title{
            color: cornflowerblue;
        }

        .Title-section{
            width: 37%;
            padding-top: 3%;
            direction: rtl;
        }

        .Whole-search{
            display: flex;
            flex-direction: row-reverse;
            align-items: center;
            border-width: 1px !important;
            border: solid;
            border-radius: 7px;
            border-color: lightgray;
            width: 42%;
        }

        .mangify{
            margin: 0px 14px 0px 4px;
        }

        .SearchCourse{
            border:none;
            direction: rtl;
            font-family: 'IRANSans', Tahoma, Arial, sans-serif;
            font-size: 14px;
            padding: 11px 0px;
            height: 26px;
        }

        .SearchCourse:focus{
            outline:none;
        }

        .navbar-section1{
            display: flex;
            flex-direction: row-reverse;
            gap: 11%;
            height: 100%;   
            width: 13%;
            align-items: center;
        }

        .login-bar{
            border-right: 1px solid;
            height: 47%;
            border-color: lightgray;
        }

        .login-button{
            display: inline-block;
            width: 59%;
            height: 38%;
            border: 2px solid rgb(6 96 242 / 50%);
            padding: 4% 7%;
            border-radius: 8px;
            font-weight: bold;
            font-size: 12px;
            font-family: 'IRANSans', Tahoma, Arial, sans-serif;
            text-align: center;
            color: rgb(6 96 242 / 50%);
            white-space: nowrap;
        }

        .Title-search{
            margin-top: 4%;
            display: flex;
            align-items: center;
            padding: 5px 4px;
            background-color: white;
            direction: ltr;
            width: 100%;
            border-radius: 14px;
        }

        .Course-Search{
            border:none;
            direction: rtl;
            font-family: 'IRANSans', Tahoma, Arial, sans-serif;
            font-size: 14px;
            padding: 11px 0px;
            height: 26px;
            width: 91%;
        }

        .Course-Search:focus{
            outline:none;
        }

        /* Phone */
        @Media only screen and (max-width: 600px)
        {

        }

        /* Portait tablest & Large Phone */
        @Media only screen and (min-width: 600px)
        {
            
        }

        /* landscape Tablet */
        @Media only screen and (min-width: 768px)
        {

        }

        /* laptops/desktop */
        @Media only screen and (min-width: 992px)
        {

        }

        /* large laptops and desktop */
        @Media only screen and (min-width: 1200px)
        {

        }

    </style>
</head>
<body>

        <picture class="Jashvare">

                    <span>دقیقه</span>
                    <span>ساعت</span>
                    <span>روز</span>
                </p>
            </div>
        </div>
    </div>
