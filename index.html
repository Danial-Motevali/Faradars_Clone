<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرادرس</title>

    <style>

        @font-face {
            font-family: 'IRANSans';
            src: url('fonts/IRANSans.woff2') format('woff2'),
                url('fonts/IRANSans.woff') format('woff'),
                url('fonts/IRANSans.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body{
            margin: 0;
            font-family: 'IRANSans', Tahoma, Arial, 
        }    

        .add{
            height: 56px;
            overflow: hidden;
        }

        .addPicture{
            height: inherit;
            position: relative;
            right: 935px;
        }

        .Jashvare{
            height: inherit;
        }

        .time-number{
            display: flex;
            flex-direction: column;
        }

        .Timer{
            direction: rtl;
            position: relative;
            bottom: 55px;
            right: 1180px;
            color: gold;
        }

        .clock{
            margin: 0px;
            font-size: 28px;
            font-weight: bold;
        }

        .navbar-div{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 74px;
            height: 50px;
            padding: 7px 0px 6px 0px;
        }

        .navbar-section2{
            display: flex;
            flex-direction: row-reverse;
            gap: 20px;
        }

        .all-links{
            font-family: 'IRANSans', Tahoma, Arial, sans-serif;
            display: flex;
            align-items: center;
            font-size: 16px;
            gap: 10px;
        }

        .clock-name{
            margin: 0px;
            font-size: 10px;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            width: 139px;
        }

        .lading-Picture{
            display: flex;
            justify-content: center;
            gap: 60px;
            padding-top: 32px;
        }

        .mainContent{
            background-image: linear-gradient(to top, red, yellow);
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .Title-site{
            font-size: 28px;
            font-family: 'IRANSans', Tahoma, Arial, sans-serif;
            font-weight: bold;
        }

        .Title-Site-Title{
            color: cornflowerblue;
        }

        .Title-section{
            direction: rtl;
        }

        .Whole-search{
            display: flex;
            flex-direction: row-reverse;
            align-items: center;
            border-width: 1px !important;
            border: solid;
            border-radius: 7px;
            border-color: lightgray;
        }

        .mangify{
            margin: 0px 14px 0px 4px;
        }

        .SearchCourse{
            border:none;
            direction: rtl;
            font-family: 'IRANSans', Tahoma, Arial, sans-serif;
            font-size: 14px;
            padding: 11px 0px;
            width: 480px;
            height: 26px;
        }

        .SearchCourse:focus{
            outline:none;
        }

        /* Phone */
        @Media only screen and (max-width: 600px)
        {

        }

        /* Portait tablest & Large Phone */
        @Media only screen and (min-width: 600px)
        {
            
        }

        /* landscape Tablet */
        @Media only screen and (min-width: 768px)
        {

        }

        /* laptops/desktop */
        @Media only screen and (min-width: 992px)
        {

        }

        /* large laptops and desktop */
        @Media only screen and (min-width: 1200px)
        {

        }

    </style>
</head>
<body>
    <div class="add">
        <picture class="Jashvare">
            <source media="(min-width: 1440px)" srcset="./assest/add-1440.svg">
            <source media="(min-width: 1240px)" srcset="./assest/add-1240.svg">
            <source media="(min-width: 950px)" srcset="./assest/add-950.svg">
            <source media="(min-width: 600px)" srcset="./assest/add-600.svg">
            <source media="(min-width: 360px)" srcset="./assest/add-360.svg">
            <img class="addPicture" src="./assest/add-smallest.svg" alt="دشواره شگفت انگیز"/>
        </picture>
        <div class="Timer">
            <div class="time-number">
                <p class="clock">00:00:00:11</p>
                <p class="clock-name">
                    <span>ثانبیه</span>
                    <span>دقیقه</span>
                    <span>ساعت</span>
                    <span>روز</span>
                </p>
            </div>
        </div>
    </div>
        <nav class="navbar">
            <div class="navbar-div">
                <div class="navbar-section1">
                    section1
                </div>
                <div class="navbar-section2">
                    <img src="./assest/headerlogo.svg" alt="لگوی هدر"/>
                    <div class="all-links">

                            </path>
                        </svg>
                    </div>
                    <div class="Whole-search">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="titleId" class="mangify" aria-label="search icon">

                        <input class="SearchCourse" type="text" placeholder="جستجوی اموزش..."/>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div>
        <div class="mainContent">
            <div class="lading-Picture">
                <img src="./assest/MainPage.svg" alt="سلام"/>
                <div class="Title-section">
                    <p class="Title-site">با هزاران <span class="Title-Site-Title">اموزش </span>کاربردی فرادرس</span></p>
                    <p>همین امروز شروع کن،</p>
                    <p>یاد بگیر و آینده رو بساز.</p>
                </div>
            </div>
            <div>
                سلام
            </div>
        </div>
        
    </div>
